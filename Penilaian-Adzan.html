<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penilaian Lomba Adzan â€” SMA Negeri 1 Cluring 2025</title>
<style>
* { box-sizing: border-box; }
body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; margin: 0; padding: 10px; color: #333; }
.container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
.header { text-align: center; padding-bottom: 10px; border-bottom: 2px solid #1e88e5; margin-bottom: 15px; }
.header h1 { font-size: 24px; margin: 2px 0; color: #1565c0; }
.header h2 { font-size: 20px; margin: 2px 0; color: #d32f2f; font-weight: 600; }
.header p { font-size: 16px; color: #555; margin: 5px 0 0; }
.info { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
.info div { flex: 1; min-width: 200px; }
.info label { display: block; font-weight: bold; margin-bottom: 3px; color: #1976d2; font-size: 14px; }
.info input { width: 100%; padding: 6px; border: 1px solid #bbdefb; border-radius: 6px; font-size: 14px; }
table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 13px; }
th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
thead { background: linear-gradient(135deg, #1e88e5, #1565c0); color: white; }
tbody tr:nth-child(even) { background-color: #f9f9f9; }
input.nilai { width: 50px; padding: 4px; border-radius: 4px; text-align: center; }
input.jumlah { width: 60px; padding: 4px; background-color: #e3f2fd; border-radius: 4px; text-align: center; font-weight: bold; color: #0d47a1; }
.total-section { text-align: right; margin: 10px 0; padding: 10px; background: #e3f2fd; border-radius: 6px; border-left: 4px solid #1976d2; font-size: 14px; }
.catatan-section textarea { width: 100%; padding: 8px; font-size: 13px; min-height: 60px; resize: vertical; border-radius: 6px; border: 1px solid #bbdefb; }
.ttd-section input { width: 250px; padding: 6px; border: none; border-bottom: 2px solid #1976d2; font-size: 14px; text-align: center; font-weight: 500; }
button#downloadBtn { padding: 8px 16px; margin-top: 10px; background: #1e88e5; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: bold; }
button#downloadBtn:hover { background: #1565c0; }
@media print { body { background: white; padding: 0; } .container { box-shadow: none; padding: 10px; } }
</style>
</head>
<body>

<div class="container" id="penilaianContainer">

    <div class="header">
        <h1>FORMAT PENILAIAN DEWAN JURI</h1>
        <h2>LOMBA ADZAN</h2>
        <p>SMA Negeri 1 Cluring 2025</p>
    </div>

    <div class="info">
        <div>
            <label>NOMOR PESERTA</label>
            <input type="text" id="nomorPeserta" placeholder="Masukkan nomor peserta">
        </div>
        <div>
            <label>NAMA PESERTA</label>
            <input type="text" id="namaPeserta" placeholder="Masukkan nama peserta">
        </div>
    </div>

    <h3 style="color: #1565c0; margin-bottom: 5px;">ASPEK PENILAIAN</h3>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Unsur Dinilai</th>
                <th>Bobot</th>
                <th>Nilai</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Tajwid & Makharijul Huruf</td><td>20</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>2</td><td>Kelancaran Bacaan</td><td>15</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>3</td><td>Lagu / Irama Adzan</td><td>20</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>4</td><td>Kesesuaian Nada</td><td>15</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>5</td><td>Kekuatan Suara</td><td>10</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>6</td><td>Sikap & Adab</td><td>10</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
            <tr><td>7</td><td>Waktu & Ketepatan</td><td>10</td><td><input type="number" class="nilai" min="0" max="100"></td><td><input type="number" class="jumlah" readonly></td></tr>
        </tbody>
    </table>

    <div class="total-section">
        TOTAL NILAI: <input type="number" class="total" readonly>
    </div>

    <div class="catatan-section">
        <label>CATATAN JURI</label>
        <textarea placeholder="Tuliskan catatan atau masukan untuk peserta..."></textarea>
    </div>

    <div class="ttd-section">
        <label>Tanda Tangan Juri</label>
        <input type="text" placeholder="(Nama Juri)">
    </div>

    <button id="downloadBtn">Download PDF</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script>
const rows = document.querySelectorAll('tbody tr');
const totalInput = document.querySelector('.total');
const namaPesertaInput = document.getElementById('namaPeserta');

function updateTotal(){
    let total = 0;
    rows.forEach(row=>{
        const nilai = parseFloat(row.querySelector('.nilai').value) || 0;
        row.querySelector('.jumlah').value = nilai;
        total += nilai;
    });
    totalInput.value = total;
}
rows.forEach(r=>r.querySelector('.nilai').addEventListener('input', updateTotal));
namaPesertaInput.addEventListener('input', ()=>localStorage.setItem('adzan_nama', namaPesertaInput.value));
updateTotal();

// Download PDF A4 1 halaman
document.getElementById('downloadBtn').addEventListener('click', ()=>{
    html2pdf().set({
        margin: 0.5,
        filename: `Penilaian_Adzan_${namaPesertaInput.value||'Peserta'}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    }).from(document.getElementById('penilaianContainer')).save();
});
</script>

</body>
</html>
